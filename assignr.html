<head>
	<title>Assignly 1.3</title>
	<script src="bower_components/platform/platform.js"></script>
	<link href="bower_components/paper-input/paper-input-decorator.html" rel="import">
	<link href="bower_components/paper-button/paper-button-base.html" rel="import">
	<link href="bower_components/paper-button/paper-button.html" rel="import">
	<link href="bower_components/paper-item/paper-item.html" rel="import">
	<link href="bower_components/paper-dropdown/paper-dropdown.html" rel="import">
	<link href="bower_components/paper-menu-button/paper-menu-button.html" rel="import">
	<link href="bower_components/paper-icon-button/paper-icon-button.html" rel="import">
	<link href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
	<link href="bower_components/paper-fab/paper-fab.html" rel="import">
	<link href="bower_components/paper-toast/paper-toast.html" rel="import">
	<link href="bower_components/core-icon/core-icon.html" rel="import">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
	 <nav class="navbar-fixed">
		 <a href="#" class="brand-logo center"><core-icon icon="assignment-ind"></core-icon>  assignly</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
			</ul>
	<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	<ul id="slide-out" class="side-nav fixed">
		<div id="padleft">
		<img src="https://cdn4.iconfinder.com/data/icons/ballicons-2-free/100/pencil-512.png" class="logoimg"/>
			<!--<a class="waves-effect waves-light btn modal-trigger" href="#modal1">NEW ASSIGNMENT</a>--></div>
					 <li class="mn"><a href="#modal1" class="modal-trigger"><core-icon icon="add"></core-icon>   NEW ASSIGNMENT</a></li>
					 <li class="mn"><a href="#!"><core-icon icon="view-array"></core-icon>   SLIDE VIEW</a></li>
					 <li class="mn"><a href="#!" onclick="foxtrot();return 3+3;"  id="purger"><core-icon icon="done-all"></core-icon>   PURGE</a></li>
		<li class="mn"><a href="#modal2" class="modal-trigger"><core-icon icon="info"></core-icon>   ABOUT</a></li>
</ul></nav>
	<div class="cont">
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Add New Assignment</h4>
		<form is="ajax-form" class="new-task">
				<paper-input-decorator floatingLabel label="Title">
				<input label="Title" id="title" name="title">
						</paper-input-decorator>
				<paper-input-decorator floatingLabel label="Description">
				<input label="Description" name="contentins">
						</paper-input-decorator>
<br>
<input type="date" class="datepicker" name="duedate" placeholder="Due Date">
		<br>
							<select name="colorselect" class="colsel browser-default center-align">
	<option value="#FBFBFB">Default</option>
	<option value="teal">Teal</option>
	<option value="crimson">Crimson</option>
	<option value="indigo">Indigo</option>
	<option value="MediumSeaGreen">Sea Green</option>
</select><br>
			<button type="submit" is="paper-button-submit" class="waves-effect waves-light"><core-icon icon="done"></core-icon>
			</button>
			</form>
		</div>
	</div>
<div id="modal2" class="modal">
		<div class="modal-content">
			<h1>About Assingly</h1>
				<p>Created by Emanuel S.</p>
				<p>Pencil icon by Pixel Buddha</p><br>
				<p>Built using Materialize and Meteor Framework</p>
		</div>
	</div>
				<ul id="psts">

			{{#each posts}}
				{{> post}}
			{{/each}}

		</ul>

	<paper-fab icon="assignment" class="modal-trigger" href="#modal1"></paper-fab>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
	 $alert($('.side-nav').css('z-index', -10 - 1));
}
</script>
	<paper-toast id="toast3" class="capsule core-transition core-transition-bottom" text="Assignment Checked Off !" icon="assignment-turned-in" style="padding-right: 60px; position: fixed; outline: none; z-index: 14444; box-sizing: border-box; display: none;" role="status" touch-action="none" tabindex="-1"></paper-toast>
</body>


<template name="post">

	<div class="card-panel" style="background-color:{{color}} !important;">
					<span class="">
					 <h3>{{title}}</h3>
					 <h5>{{due}}</h5>
					<h6>{{article}}</h6>
					</span>
					 <div class="card-action">
							<paper-menu-button style="float:right;top:-29px;">
		<paper-icon-button icon="menu" noink></paper-icon-button>
		<paper-dropdown halign="right" class="dropdown">
				<core-menu class="menu">
						<paper-item class="delete" onclick="document.querySelector('#toast3').show()"><core-icon icon="arrow-forward"></core-icon>Turned In</paper-item>
						<paper-item disabled>{{dexter}}</paper-item>
				</core-menu>
		</paper-dropdown>
</paper-menu-button>
						</div>
</div>

</template>
