<head>
  <title>AssignMe 1.1</title>
    <!-- Compiled and minified Materialize.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
   <nav>
     <a href="#" class="brand-logo center">assignly</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
  <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

  <ul id="slide-out" class="side-nav fixed">
    <!--<li><a href="#!">First Sidebar Link</a></li>
    <li><a href="#!">Second Sidebar Link</a></li>--><div id="padleft">
    <img src="https://cdn4.iconfinder.com/data/icons/ballicons-2-free/100/pencil-512.png" class="logoimg"/>

      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">NEW ASSIGNMENT</a></div>

           <li class="mn"><a href="#!">Options</a></li>
    <li class="mn"><a href="#modal2" class="modal-trigger">About</a></li>
 
</ul></nav>
  <div class="cont">


  <div id="modal1" class="modal">
    <div class="modal-content">
      <h6>Add New Assignment</h6>

    <form class="new-task">
        <input type="text" name="title" class="a" placeholder="Type to add new posts" /><br>
        <input type="text" name="contentins" placeholder="Type to add new posts" /><br>
          <select name="colorselect" class="colsel browser-default">
  <option value="teal">Teal</option>
  <option value="crimson">Crimson</option>
  <option value="tomato">Flamingo</option>
  <option value="indigo">Indigo</option>
  <option value="MediumSeaGreen">Sea Green</option>

</select>



<input type="date" class="datepicker" name="duedate">

      <button class="button-primary" type="submit">SEND</button>
      </form>




    </div>
    <div class="modal-footer">
      
    </div>
  </div>



<div id="modal2" class="modal">
    <div class="modal-content">
      <h1>About Assingly</h1>
      	<p>Created by Emanuel S.</p>
      	<p>Pencil icon by Pixel Buddha</p><br>
      	<p>Built using Materialize and Meteor Framework</p>
    </div>
  </div>








      
        <ul id="psts">

      {{#each posts}}
        {{> post}}
      {{/each}}

    </ul>




   


  
  </div>
  <!-- Compiled and minified JQUERY -->
  <script type="text/javascript">
  	   


  $(document).ready(function() {

  	// set ohters element to the initial level
   $alert($('.side-nav').css('z-index', -10 - 1));
   // set clicked element to a higher level
   $('.colsel').css('z-index', 11 + 1);


   $('.color-box').colpick();
}

  </script>
  <!-- Compiled and minified Materialize.JS 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.0/js/materialize.min.js"></script>-->


</body>

<template name="post">
 <!-- <li class="submitted">
    <span class="title" style="color:{{color}};font-size:20pt;"> {{title}}</span>  {{#if currentUser}}  <button class="delete" style="float:right;">&times;</button> {{/if}}
  </li>

  <li><span class="article" style="color:{{color}}">{{article}}</span></li>
  <p id="time">{{createdAt}}</p> <p name="def">{{CONSTANTZINDEX}}</p>  <hr>-->





  <div class="card-panel teal" style="background-color:{{color}} !important;">
          <span class="white-text">
           <h3>{{title}}</h3>
           <h5>{{due}}</h5>
          <h6>{{article}}</h6>
          </span>
           <div class="card-action">
              <a href="#" class="delete">MARK AS DONE</a>
            </div>
</div>
</template>
