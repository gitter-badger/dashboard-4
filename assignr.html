<body>
<core-drawer-panel>
  <div class="sidedrawer" drawer> 
<h4>Assignly.</h4><br>
  		<core-menu selected="0">
  <core-item icon="add" label="Add Assignment" href="#modal1" class="modal-trigger waves-effect waves-light"></core-item>
  <core-item icon="done-all" label="Purge"   onclick="foxtrot();return 3+3;" class="waves-effect waves-light" id="purger" ></core-item>
  <core-item icon="info" label="About"     href="#modal2" class="modal-trigger waves-effect waves-light"></core-item>
</core-menu>

   </div>
  <div main> 
<core-toolbar class="z-depth-1 ye">
  	<core-icon-button icon="menu" core-drawer-toggle id="sideopener"> </core-icon-button>
  <div class="bottom indent"><core-icon icon="assignment-ind"></core-icon>&nbsp;&nbsp;&nbsp; Assignments</div>
</core-toolbar>


<div class="cont">



	<div id="modal1" class="modal bounceIn animated">
		<div class="modal-content">
			<h6>Add New Assignments</h6>
		<form class="new-task">
				<paper-input-decorator floatingLabel label="Title">
				<input label="Title" id="title" name="title">
						</paper-input-decorator>
				<paper-input-decorator floatingLabel label="Description">
				<input label="Description" name="contentins">
						</paper-input-decorator>
<br>
<input type="date" class="datepicker" name="duedate" placeholder="Due Date">
		<br>
							<select name="colorselect" class="colsel browser-default center-align">
	<option value="black">Default</option>
	<option value="teal">Teal</option>
	<option value="crimson">Crimson</option>
	<option value="indigo">Indigo</option>
	<option value="MediumSeaGreen">Sea Green</option>
</select><br>
			<button type="submit" is="paper-button-submit" class="modal-action modal-close waves-effect waves-light submitbutton"><core-icon icon="done"></core-icon>
			</button>
			</form>
		</div>
	</div>
<div id="modal2" class="modal">
		<div class="modal-content">
			<h1>About Assingly</h1>
				<p>Created by Emanuel S.</p>
				<p>Pencil icon by Pixel Buddha</p><br>
				<p>Built using Materialize and Meteor Framework</p>
		</div>
	</div>
				<ul id="psts">
		
			{{#each posts}}
				{{> post}}
			{{/each}}

		</ul>	<paper-fab icon="assignment" class="modal-trigger" href="#modal1"></paper-fab></div>
				{{#if equals postscount 0}}
			<div style="text-align:center;">
			   <h5 style="top:300px !important;font-family: 'Roboto', sans-serif;
	font-weight: light !important;">You have no new assignments.</h5></div>
		
	<paper-fab icon="assignment" class="modal-trigger" href="#modal1"></paper-fab>

			 {{/if}}

  </div>
</core-drawer-panel>
